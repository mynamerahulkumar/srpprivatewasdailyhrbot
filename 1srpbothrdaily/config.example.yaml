# Breakout Trading Bot Configuration Examples
# =============================================
# Copy this file to config.yaml and customize your settings

# Example 1: 1-HOUR Breakout Strategy
# ------------------------------------
# trading:
#   symbol: "BTCUSD"
#   product_id: 27
#   order_size: 1
# 
# schedule:
#   timeframe: "1h"
#   reset_interval_minutes: 60
#   timezone: "Asia/Kolkata"

# Example 2: 2-HOUR Breakout Strategy
# ------------------------------------
# trading:
